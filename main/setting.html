<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
  <title>settingDemo</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="../css/default.css" rel="stylesheet" type="text/css" />
  <link href="../css/vue-swipe.css" rel="stylesheet" type="text/css" charset="utf-8"/>

</head>
<body>
  <div class="col-sm-offset-3 col-sm-6 col-md-offset-4  col-md-4 col-xs-12" id="fun_setting">
  	
    <div class="showSetting" id="setingN">
        <ul>
        	<li class="text-center bg_root set_title">个人设置</li>
          <li class="col-xs-12 glyphicon" v-for="sname in setting" :class="sname.icon" @click="goUrl(sname.url,sname)">{{sname.text}}</li>
        </ul>
    </div>
    <div class="footer fixBottom" id="foot">
      <ul class="nav">
        <li class="col-xs-3 glyphicon" v-for="fname in footer" :class="fname.icon" v-text="fname.text" @click="goUrl(fname.url,fname)"></li>
      </ul>
    </div>
  </div>
</body>
<script src="../js/vue2.js" type="text/javascript"></script>
<script src="../js/default.js" type="text/javascript"></script>
<script src="../js/getData.js" type="text/javascript"></script>

<script>
'use strict';

var vm = new Vue({
    el:'#fun_setting',
    data:function(){
        return {
            setting :getSettingData(),
            footer:
            [
              {text:" 主页",icon:"glyphicon-home text-muted",url:"index.html"},
              {text:" 美图",icon:"glyphicon-camera text-muted",url:"pic.html"},
              {text:" 心情",icon:"glyphicon-tag text-muted",url:"mood.html"},
              {text:" 设置",icon:"glyphicon-cog ",url:"setting.html"},
            ],
        }//
    },
    methods:{
      goUrl:function (url,item) {
        //alert(item.newId);
        if(typeof(item.Id) !="undenfind"){
        	window.location.href =url+"?newid="+item.Id;
        }else{
        	window.location.href =url;
        }

      },
      goBack:function(){
      	window.history.back();
      }
    }
});

</script>
</html>
